<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<!-- favicon -->
	<link rel="stylesheet" href="/style.css">
	<title>Accueil</title>
</head>

<body>
	<!-- menu -->

	<img id=banner src="banner.jpg" alt="Bannière">

	<div id=bigsearch-group>
		<div id="search-input-group">
			<label for=search-input>Recherche&nbsp;:</label>
			<input type=search name=q id=search-input placeholder="Bob">
		</div>
		<div id="bigsearch-bottom">
			<label for=search-filter>Filtrer par&nbsp;:</label>
			<select name="search-filter" id=search-filter>
				<option value="">-- Aucun filtre --</option>
				<option value="boat-savior">Bâteau sauveteur</option>
				<option value="boat-savior">Bâteau sauveteur</option>
				<option value="boat-saved">Bâteau sauvé</option>
				<option value="person-savior">Sauveteur</option>
				<option value="person-saved">Personne sauvé</option>
			</select>
			<a id=bigsearch-random href="/random">Page aléatoire</a>
		</div>

	</div>

	<ul id=stats-group>
		<li class="stats-item">
			<span class="stats-nb">23</span>
			<spanclass="stats-desc">Bâteaux sauveteurs</span>
		</li>
		<li class="stats-item">
			<span class="stats-nb">17</span>
			<spanclass="stats-desc">Bâteaux sauvés</span>
		</li>
		<li class="stats-item">
			<span class="stats-nb">456</span>
			<spanclass="stats-desc">Sauveteurs</span>
		</li>
		<li class="stats-item">
			<span class="stats-nb">600</span>
			<spanclass="stats-desc">Personnes sauvés</span>
		</li>
		<li class="stats-item">
			<span class="stats-nb">600</span>
			<span class="stats-desc">Personnes décédés</span>
		</li>
	</ul>
</body>

</html>
